<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
      for(var i = 0; i < window.geemails.length; i++) {
      	console.log(window.geemails[i]);

      	//returns element that has ID attribute with the specified value
      	//variable to store method
      var container = document.getElementById("main");

      //populate sender info
      var senderElement = document.createElement("div");

      //populate subject info
      var subjectElement = document.createElement("div");

      //populate body info
      var bodyElement = document.createElement("div");

      //access subject objects through window.geemails
      senderElement.innerHTML = window.geemails[i].sender;
      subjectElement.innerHTML = window.geemails[i].subject;
      bodyElement.innerHTML = window.geemails[i].body;

      //append subject objects into container
      container.appendChild(senderElement);
      container.appendChild(subjectElement);
      container.appendChild(bodyElement);

  		}
  	};
    </script>
    <title>Gee-Mail Challenge</title>
	</head>
	<body>
	<h1>GeeMail</h1>

		<div class="container" id="main">
		</div>

	</body>
</html>
