            // create container and give it an id
            var container = document.createElement('div');
            container.id = 'container';

        function loadMessageData () {
          for (var i = 0; i < window.geemails.length; i++) {

            // create sender, subject, emailBody, and date element with ids
            var sender = document.createElement('p');
            sender.id = 'sender';

            var subject = document.createElement('p');
            subject.id = 'subject';

            var date = document.createElement('p');
            date.id = 'date';

            var emailBody = document.createElement('span');
            emailBody.id = 'emailBody';
            emailBody.className = 'emailClass';

            // create var for sender, subject, body, and date innerHTML data
            var senderData = window.geemails[i].sender;
            var subjectData = window.geemails[i].subject;
            var dateData = window.geemails[i].date;
            var emailBodyData = window.geemails[i].body;

            // add innerHTML text to elements
            sender.innerHTML = senderData;
            subject.innerHTML = subjectData;
            date.innerHTML = dateData;
            emailBody.innerHTML = emailBodyData;

            // append elements into container and finally into body
            container.appendChild(sender);
            container.appendChild(subject);
            container.appendChild(date);
            container.appendChild(emailBody);
            document.body.appendChild(container);
          }
        }

        // invoke function to load all content
        loadMessageData();

        //create variable for subject elements and emailBody elements
        var subjectId = document.querySelectorAll('#subject');
        var emailBodyId = document.querySelectorAll('#emailBody');

        //create function to add event listeners to show emailBody
        function showHideBody (subjectIndex, emailBodyIndex) {
        for (var i = 0; i < subjectId.length; i++) {
            subjectId[subjectIndex].addEventListener('click', function(event) {
                emailBodyId[emailBodyIndex].className += '.show';
            })

            subjectId[subjectIndex].addEventListener('mouseout', function(event) {
                console.log(subjectId[subjectIndex]);
                emailBodyId[emailBodyIndex].className = '.emailClass';
            })
        }}

        //invoke function to add event listeners to show emailBody
        showHideBody (0, 0);
        showHideBody (1, 1);
        showHideBody (2, 2);

        showHideBody (5, 5);
        showHideBody (6, 6);
